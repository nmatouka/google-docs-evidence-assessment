<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 13px;
    color: #333;
    margin: 0;
    padding: 12px;
  }

  h3 {
    font-size: 14px;
    margin: 0 0 12px 0;
    color: #1a73e8;
  }

  .section {
    margin-bottom: 16px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 4px;
    font-size: 12px;
    color: #555;
  }

  .claim-display {
    background: #f1f3f4;
    border-left: 3px solid #1a73e8;
    padding: 8px 10px;
    margin-bottom: 16px;
    font-style: italic;
    font-size: 12px;
    word-wrap: break-word;
    max-height: 80px;
    overflow-y: auto;
  }

  select, textarea, input[type="text"] {
    width: 100%;
    padding: 6px 8px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    font-size: 13px;
    box-sizing: border-box;
  }

  select:focus, textarea:focus, input[type="text"]:focus {
    outline: none;
    border-color: #1a73e8;
  }

  textarea {
    resize: vertical;
    min-height: 50px;
  }

  .radio-group {
    display: flex;
    gap: 12px;
    margin-top: 4px;
  }

  .radio-group label {
    font-weight: normal;
    display: flex;
    align-items: center;
    gap: 4px;
    cursor: pointer;
  }

  .btn-row {
    display: flex;
    gap: 8px;
    margin-top: 20px;
  }

  .btn {
    flex: 1;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    font-size: 13px;
    cursor: pointer;
  }

  .btn-primary {
    background: #1a73e8;
    color: white;
  }

  .btn-primary:hover {
    background: #1557b0;
  }

  .btn-secondary {
    background: #f1f3f4;
    color: #333;
  }

  .btn-secondary:hover {
    background: #dadce0;
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .error {
    color: #d93025;
    font-size: 12px;
    margin-top: 4px;
    display: none;
  }

  .error.visible {
    display: block;
  }

  .field-error select,
  .field-error textarea,
  .field-error input {
    border-color: #d93025;
  }

  .status-msg {
    text-align: center;
    padding: 8px;
    font-size: 12px;
    margin-top: 8px;
    border-radius: 4px;
    display: none;
  }

  .status-msg.success {
    display: block;
    background: #e6f4ea;
    color: #137333;
  }

  .status-msg.error {
    display: block;
    background: #fce8e6;
    color: #d93025;
  }

  .confidence-hint {
    display: none;
    font-size: 11px;
    color: #e37400;
    background: #fef7e0;
    border-radius: 4px;
    padding: 6px 8px;
    margin-top: 6px;
    line-height: 1.4;
  }

  .loading {
    text-align: center;
    padding: 16px;
    color: #888;
    font-size: 12px;
  }

  .loading::after {
    content: '';
    display: inline-block;
    width: 14px;
    height: 14px;
    border: 2px solid #dadce0;
    border-top-color: #1a73e8;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-left: 8px;
    vertical-align: middle;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
